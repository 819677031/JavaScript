<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timer</title>
	<style type="text/css">
	#div1{width: 200px;height:200px; border: 1px solid #fee; background-color: #44f;left:10px; margin-top: 10px;position:absolute;}
	</style>
	
	<script type="text/javascript">
	window.onload = function(){

		var oBtn = document.getElementsByTagName('input');
		var oDiv = document.getElementById('div1');
		oBtn[0].onclick = function(){
			clearInterval(oDiv.timer);

			oDiv.timer = setInterval(function(){
				var speed = parseInt(getStyle(oDiv,'left')) - 15 ;
				oDiv.style.left = speed +'px';
				if (speed<20) {
				clearInterval(oDiv.timer);
				oDiv.style.left = '20px';
			}
				// alert(speed);
			},100);

		};
		oBtn[1].onclick = function (){
			clearInterval(oDiv.timer);

			oDiv.timer = setInterval(function(){
				var speed = parseInt(getStyle(oDiv,'left')) + 15 ;
				oDiv.style.left = speed +'px';
				if (speed>1130) {
				clearInterval(oDiv.timer);
			}
				// alert(speed);
			},100);

			
		};

		function getStyle(obj,attr){
			return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
		}
	};
	</script>

</head>
<body>
	<input type="button" value="向前移动" id="btn1">
	<input type="button" value="往后移动" id="btn2">
	<div id="div1"></div>
</body>
</html>
