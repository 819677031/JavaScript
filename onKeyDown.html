<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘移动图片</title>
	<style type="text/css">
		#div1{width: 100px; height: 100px;background: #fa4; position: absolute;}
	</style>

	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById('div1');

		document.onkeydown = function(ev){
			var ev = ev || event;
			switch(ev.keyCode){
				case 37:
					oDiv.style.left = oDiv.offsetLeft - 10 +'px';
					break;
				case 38:
					oDiv.style.top = oDiv.offsetTop - 10 +'px';
					break;
				case 39:
					oDiv.style.left = oDiv.offsetLeft + 10 +'px';
					break;
				case 40:
					oDiv.style.top = oDiv.offsetTop +10 +'px';
			}
		}
	};
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
